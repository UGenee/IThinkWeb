<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Courses Website</title>
    <link rel="stylesheet" href="/index/css/test.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>IT Courses</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for courses..." onkeyup="searchCourses()">
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="courses">
            <div class="course-card" data-course-name="Computer Science">Computer Science</div>
            <div class="course-card" data-course-name="Information Technology">Information Technology</div>
            <div class="course-card" data-course-name="Software Engineering">Software Engineering</div>
            <div class="course-card" data-course-name="Data Science">Data Science</div>
            <div class="course-card" data-course-name="Cybersecurity">Cybersecurity</div>
        </section>
    </main>

    <script src="/scripts/test.js"></script>
</body>
</html>
